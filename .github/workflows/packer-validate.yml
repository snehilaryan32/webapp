name: packer-test

on:
  pull_request:
    branches: [ main ]

env:
  PRODUCT_VERSION: "1.8.6" # or: "latest"

jobs:
  packer-test:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main

      - name: Zip the flask app
        run: "zip -r packer_image/flask-app.zip flask-app/"

      - name: Run `packer init`
        id: init
        run: "packer init ./packer_image/flask_image.pkr.hcl"

      - name: Run `packer fmt`
        id: fmt
        run: "packer fmt -check ./packer_image/flask_image.pkr.hcl"  

      - name: Run `packer validate`
        id: validate
        run: |
          cd packer_image 
          packer validate -var 'db_user=${{ secrets.DB_USER }}' -var 'db_pass=${{ secrets.DB_PASSWORD }}' ./packer_image/flask_image.pkr.hcl"