name: packer-build
on:
  workflow_run:
    workflows: ["Integration Test"]
    branches: [main]
    types: 
      - completed


env:
  PRODUCT_VERSION: "1.8.6" # or: "latest"

jobs:
  packer-build:
    runs-on: ubuntu-latest
    name: Run Packer
    if: github.event.workflow_run.conclusion == 'success'
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Zip the flask app
        run: "zip -r packer_image/flask-app.zip flask-app/"

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
  
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
  
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main

      - name: Run `packer init`
        id: init
        run: "packer init ./packer_image/flask_image.pkr.hcl"

      - name: Run `packer build`
        id: build
        run: |
            cd packer_image 
            packer build -var "image_name=flask-app-image-$(date +%Y%m%d%H%M%S)" ./flask_image.pkr.hcl
