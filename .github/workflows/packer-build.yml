name: packer-build
# on:
#   workflow_run:
#     workflows: ["Integration Test"]
#     branches: [main]
#     types: 
#       - completed

on:
  pull_request:
    branches: [ main ]


env:
  PRODUCT_VERSION: "1.8.6" # or: "latest"

jobs:
  packer-build:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Zip the flask app
        run: "zip -r packer_image/flask-app.zip flask-app/"

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
  
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
  
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Fetch the db host name'
        run: 'gcloud secrets versions access latest --secret="db-private-ip"'

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main

      - name: Run `packer init`
        id: init
        run: "packer init ./packer_image/flask_image.pkr.hcl"

      - name: Run `packer build`
        id: build
        run: |
            cd packer_image 
            IMAGE_NAME=flask-app-image-$(date +%Y%m%d%H%M%S)
            packer build -var "image_name=${IMAGE_NAME}" ./flask_image.pkr.hcl
            echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: 'Build instance template'
        id: 'build-instance-template'
        run: |
          gcloud compute instance-templates create test-template-actions \
          --machine-type=e2-small \
          --boot-disk-size=20 \
          --boot-disk-type=pd-balanced \
          --image=${{ env.IMAGE_NAME }} \
          --subnet=webapp \
          --network=app-vpc-assignment8 \
          --tags=webapp \
          --region=us-central1\
          --project=csye6225-414117
